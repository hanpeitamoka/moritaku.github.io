<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/jquery.multiscroll.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easing.min.js"></script>
    <script type="text/javascript" src="jquery.multiscroll.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#multiscroll').multiscroll();
        });
    </script>
    <style>
        #left1 {
            background: rgb(223, 72, 72);
        }

        #right1 {
            background: rgb(216, 115, 115);
        }

        #left2 {
            background: rgb(53, 53, 209);
        }

        #right2 {
            background: rgb(126, 126, 211);
        }

        #left3 {
            background: rgb(61, 228, 61);
        }

        #right3 {
            background: rgb(135, 197, 135);
        }
    </style>
    <title>名刺</title>
</head>

<body>
    <div id="multiscroll">
        <div class="ms-left">
            <div class="ms-section back-l1" ></div>
            <div class="ms-section back-l2"><br></div>
            <div class="ms-section back-l3"></div>
        </div>
        <div class="ms-right">
            <div class="ms-section back-r1">
            <div class="ms-section back-r2"><br></div>
            <div class="ms-section back-r3">
                    <div class="panel">
                            <div class="panel-in">
                                <div class="panel-main" >
                                        モカ<br>
                                        一ノ瀬　志希　担当<br>
                                        
                                </div>
                            </div>
                    </div>

            </div>
        </div>
    </div>

 


</body>

</html>
